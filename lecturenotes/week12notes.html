<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function welcome () {
            alert("Welcome!!!");
        }
        // alert puts up a pop up box on your web page //
        function second () {
            alert("Second Welcome!");
        }
    </script> 
</head>
<body>
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, cum similique, a vel facilis provident ex quis totam hic eligendi quos veniam odio ab, neque doloribus reprehenderit magni sed animi.</p>
    <a onmouseover="second();">Get a greeting.</a>
</body>
</html>
